<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CitterCoin (CC) Live Price</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #0b0e11;
            --card-bg: #1e2329;
            --text-main: #eaecef;
            --text-muted: #848e9c;
            --accent-color: #f0b90b;
            --up-color: #0ecb81;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 900px;
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 1px solid #363c44;
            padding-bottom: 20px;
        }

        .coin-icon {
            width: 60px;
            height: 60px;
            background-color: #000;
            border: 2px solid var(--accent-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
            font-size: 32px;
            font-weight: bold;
            color: var(--accent-color);
            text-transform: lowercase;
            box-shadow: 0 0 15px rgba(240, 185, 11, 0.2);
        }

        .coin-info h1 {
            margin: 0;
            font-size: 28px;
            display: flex;
            align-items: center;
        }

        .ticker {
            color: var(--text-muted);
            font-size: 18px;
            margin-left: 10px;
        }

        .price-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 30px;
        }

        .current-price {
            font-size: 48px;
            font-weight: 700;
            color: var(--up-color);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-item {
            background: rgba(255,255,255,0.03);
            padding: 15px;
            border-radius: 8px;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 600;
        }

        .chart-container {
            position: relative;
            height: 350px;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="coin-icon">c</div>
            <div class="coin-info">
                <h1>CitterCoin <span class="ticker">CC / USD</span></h1>
                <p style="color: var(--text-muted); margin: 5px 0 0 0;">Live Market Data</p>
            </div>
        </div>

        <div class="price-section">
            <div>
                <div class="stat-label">Current Exchange Rate</div>
                <div class="current-price" id="priceDisplay">$42,580.00</div>
            </div>
            <div style="text-align: right;">
                <div class="stat-label">24h Change</div>
                <div style="color: var(--up-color); font-weight: bold;">+5.24%</div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="priceChart"></canvas>
        </div>

        <div class="stats-grid">
            <div class="stat-item">
                <div class="stat-label">Market Cap</div>
                <div class="stat-value">$824.5B</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">24h Volume</div>
                <div class="stat-value">$32.1B</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Circulating Supply</div>
                <div class="stat-value">19.5M CC</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">All Time High</div>
                <div class="stat-value">$69,044.22</div>
            </div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('priceChart').getContext('2d');
        
        // Initial dummy data
        let priceData = [41200, 41500, 41300, 41800, 42100, 42000, 42300, 42580];
        let labels = ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00', '18:00', '19:00'];

        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'CitterCoin Price (USD)',
                    data: priceData,
                    borderColor: '#f0b90b',
                    backgroundColor: 'rgba(240, 185, 11, 0.1)',
                    borderWidth: 3,
                    fill: true,
                    tension: 0.4,
                    pointRadius: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    y: {
                        grid: { color: '#2b3139' },
                        ticks: { color: '#848e9c', callback: value => '$' + value }
                    },
                    x: {
                        grid: { display: false },
                        ticks: { color: '#848e9c' }
                    }
                }
            }
        });

        // Live update simulation
        function updateLivePrice() {
            const priceEl = document.getElementById('priceDisplay');
            let currentPrice = parseFloat(priceEl.innerText.replace('$', '').replace(',', ''));
            
            const volatility = 40;
            const change = (Math.random() - 0.48) * volatility;
            currentPrice += change;
            
            priceEl.innerText = '$' + currentPrice.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            
            // Update chart data
            chart.data.datasets[0].data.shift();
            chart.data.datasets[0].data.push(currentPrice);
            chart.update('none');
        }

        setInterval(updateLivePrice, 2500);
    </script>
</body>
</html>
